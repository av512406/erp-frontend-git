name: Deploy Client to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        # Install from the root package.json
        run: npm ci

      - name: Build client for GitHub Pages
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        #
        # --- FIX #1: Run from the root, not from 'cd client' ---
        run: npx vite build --base=/${{ github.event.repository.name }}/
        #
        # --- END OF FIX #1 ---
        #

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          #
          # --- FIX #2: Change path from 'client/dist' to 'dist/public' ---
          path: 'dist/public'
          #
          # --- END OF FIX #2 ---
          #

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4